<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <style type="text/css">
        #parent{
            background-color: yellow;
            width: 500px;
            height: 300px;
            position: relative;
            margin: 0px auto;
        }
        #child{
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            position: absolute;
            right: 0%;
            transform: translate(0, -50%);
            top: 50%;
        }
    </style>
</head>
<body>
<div id="parent" >
    <div id="child">
        căn giữa theo chiều ngang
    </div>
</div>
</body>
</html>
